<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的test</title>
	</head>
	<body>
		<h1>hello html</h1>
		<hr width="100%"/>
		<img src="https://www.baidu.com/img/flexible/logo/pc/result.png" /><br />
		<img src="../img/huaji.jpg" width="60px" height="80px" /><br />
		<a href="#dibu">直达底部</a>
		
		<pre>
    <strong>今天开始前端HTML5的学习
	                  h1-6是标题标签
			  hr是定义水平线
			  img是定义图片src是地址
			  pre是定义预格式化文本
			  em和strong都是强调文本
			  b是加粗
			  del是删除<del>在文字上划线</del>
			  br是换行
			  i是斜体
			  <a href="photo.html" target="_self">a是超链接</a><!--链接到js文件夹下的img.html文件；target="_self"是在本页打开链接，_blank是在新的空白页打开链接-->
			  <a href="https://www.w3school.com.cn/html5/html5_reference.asp" title="HTML5的一些标签作用">链接到HTML5参考手册</a>
			  
			  
		</strong>
		</pre>
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<a id="zhongbu"></a>
		<!--为回到中部设置的锚点-->
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<img src="../img/huaji.jpg" width="120px" height="160px" /><br />
		<a href="#">回到顶部</a>
		<!--#代表当前页面的初始位置，所以回到顶部不需要设置锚点-->
		&nbsp;&nbsp;<a href="#zhongbu">回到中部</a>
		<!--必须在锚点名字前加#，#表示在当前页面跳转-->
		<a id="dibu"></a>
	</body>
</html>
